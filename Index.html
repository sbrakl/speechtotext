<!DOCTYPE html>
<html>
<head>
    <title>Shabs Speech To Text</title>
    <meta charset="utf-8" />
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Speech to text</h1>
            <h3>Shabbir experiment with speech to text</h3>
        </div>    
        <div class="row errdiv hide">
            <div class="col-md-12">
                <div class="alert alert-danger fade in">                    
                    <strong>Error!</strong>
                    <span id="errmsg">A problem has been occurred while submitting your data.</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <textarea id="textOutput" class="form-control" rows="6"></textarea>
            </div>      
            <div class="col-md-2">                
                    <div class="microphone">
                        <img id="micbtn" src="images/micstill.png" class="img-rounded" />
                        <p id="infotext">Press mic button to record</p>
                    </div>                
            </div>      
        </div>        
    </div>
    <!-- jQuery -->
    <script src="js/lib/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/lib/bootstrap.js"></script>

    <!-- Micrsoft speech to text libary-->
    <script src="js/lib/speech.1.0.0.js"></script>

    <!-- application code -->    
    <script src="js/speechbox.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
